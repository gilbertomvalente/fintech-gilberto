<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
			rel="stylesheet"
		/>

		<title>Fin-Tech</title>
	</head>

	<body>
		<div class="container">
			<div class="login">
				<div class="mother">
					<div class="login-left">
						<div class="logo">FINTECH</div>
						<div class="login-left-img"></div>
						<div class="login-left-btn"><button>CADASTRE-SE</button></div>
					</div>

					<div class="login-right">
						<h1 class="login-Name">Login</h1>
						<div class="login-right-icons">
							<a href="#">
								<img src="assets/facebook.svg" alt="icon-facebook"
							/></a>
							<a href="#">
								<img src="assets/google.svg" alt="icon-facebook"
							/></a>
							<a href="#">
								<img src="assets/linkedin.svg" alt="icon-facebook"
							/></a>
						</div>
						<div class="login-right-form">
							<form>
								<div class="form">
									<input type="text" name="nome" id="nome" placeholder="Nome" />
								</div>

								<div>
									<input
										type="text"
										name="email"
										id="email"
										placeholder="Email"
									/>
								</div>

								<div>
									<input
										type="password"
										name="senha"
										id="senha"
										placeholder="Senha"
									/>
								</div>
							</form>
						</div>

						<div class="login-right-btn">
							<button class="btn">ENTRAR</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
